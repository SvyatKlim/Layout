<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
          integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <div class="slider">
        <div class="slide">
            <div class="slide1 visible"></div>
            <div class="slide2 "></div>
            <div class="slide3 "></div>
            <div class="slide4 "></div>
            <div class="slide5 "></div>
            <div class="slide6 "></div>
            <div class="slide7 "></div>
            <div class="slide8 "></div>
            <div class="slide9 "></div>
        </div>
        <div class="arrow_left arrow"><i class="fas fa-chevron-left"></i></i></div>
        <div class="arrow_right arrow"><i class="fas fa-chevron-right"></i></i></div>
        <button id="play"  class="btn" value="play">Play</button>
        <button id="pause"  class="btn hidden" value="pause">Pause</button>
        <div class="pagination">
            <ul>
                <li><span class="visible"></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ul>
        </div>
    </div>
</div>

<script src="jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="script.js"></script>
</body>
</html>
